pages: []
resourceServers:
  - name: silid-server
    identifier: 'https://id.languagetechnology.org/'
    allow_offline_access: false
    enforce_policies: true
    scopes:
      - value: 'read:organizations'
        description: Read your organizations
      - value: 'create:organizations'
        description: Create an organization
      - value: 'update:organizations'
        description: Update an organization
      - value: 'delete:organizations'
        description: Delete your organizations
      - value: 'read:teams'
        description: Read your teams
      - value: 'create:teams'
        description: Create a team
      - value: 'update:teams'
        description: Update a team
      - value: 'delete:teams'
        description: Delete your teams
      - value: 'create:agents'
        description: Create an agent
      - value: 'read:agents'
        description: Read agents
      - value: 'update:agents'
        description: Update an agent
      - value: 'delete:agents'
        description: Delete agents
      - value: 'add:organization-member'
        description: Add a member to your organization
      - value: 'delete:organization-member'
        description: Delete an organization member
      - value: 'delete:team-member'
        description: Delete a member from your team
      - value: 'create:team-member'
        description: Add a member to your team
    signing_alg: RS256
    skip_consent_for_verifiable_first_party_clients: true
    token_dialect: access_token_authz
    token_lifetime: 86400
    token_lifetime_for_web: 7200
clients:
  - name: SIL Identity
    allowed_clients: []
    allowed_logout_urls:
      - 'http://localhost:3001'
      - 'https://id.whatdandoes.info'
      - 'https://id.languagetechnology.org'
      - 'https://id-dev.languagetechnology.org'
      - 'https://id.languagetechnology.org/cheerio'
      - 'https://id-dev.languagetechnology.org/cheerio'
      - 'https://id.whatdandoes.info/cheerio'
    app_type: non_interactive
    callbacks:
      - 'https://id.languagetechnology.org/callback'
      - 'https://id-dev.languagetechnology.org/callback'
      - 'http://localhost:3001/callback'
      - 'https://id.whatdandoes.info/callback'
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    logo_uri: 'https://silid-dev.languagetechnology.org/favicons/apple-icon-152x152.png'
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    refresh_token:
      rotation_type: non-rotating
      expiration_type: non-expiring
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
  - name: auth0-deploy-cli-extension
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    refresh_token:
      rotation_type: non-rotating
      expiration_type: non-expiring
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
  - name: auth0-github-deploy
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    refresh_token:
      rotation_type: non-rotating
      expiration_type: non-expiring
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
  - name: wycliffe.photos
    allowed_clients: []
    allowed_logout_urls:
      - 'https://wycliffe.photos'
    app_type: regular_web
    callbacks:
      - 'https://wycliffe.photos/callback'
      - 'http://localhost:3001/callback'
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    description: >-
      wycliffe.photos is a traditional web application augmented by a native
      Android camera app.
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    logo_uri: 'https://wycliffe.photos/favicon/apple-icon-152x152.png'
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
databases:
  - name: Initial-Connection
    strategy: auth0
    enabled_clients: []
    is_domain_connection: false
    options:
      mfa:
        active: true
        return_enroll_settings: true
      validation:
        username:
          max: 15
          min: 1
      disable_signup: false
      passwordPolicy: good
      strategy_version: 2
      requires_username: false
      brute_force_protection: true
    realms:
      - Initial-Connection
  - name: Username-Password-Authentication
    strategy: auth0
    enabled_clients:
      - auth0-deploy-cli-extension
      - auth0-github-deploy
      - SIL Identity
      - wycliffe.photos
    is_domain_connection: false
    options:
      mfa:
        active: true
        return_enroll_settings: true
      passwordPolicy: good
      strategy_version: 2
      brute_force_protection: true
    realms:
      - Username-Password-Authentication
connections:
  - name: google-oauth2
    strategy: google-oauth2
    enabled_clients:
      - auth0-deploy-cli-extension
      - auth0-github-deploy
      - SIL Identity
      - wycliffe.photos
    is_domain_connection: false
    options:
      email: true
      gmail: false
      orkut: false
      scope:
        - email
        - profile
      sites: false
      tasks: false
      blogger: false
      profile: true
      youtube: false
      calendar: false
      contacts: false
      analytics: false
      client_id: ''
      moderator: false
      coordinate: false
      picasa_web: false
      google_plus: false
      google_books: false
      google_drive: false
      spreadsheets: false
      client_secret: ''
      document_list: false
      latitude_best: false
      latitude_city: false
      url_shortener: false
      webmaster_tools: false
      chrome_web_store: false
      allowed_audiences: ''
      adsense_management: false
      google_drive_files: false
      coordinate_readonly: false
      google_cloud_storage: false
      content_api_for_shopping: false
      google_affiliate_network: false
      set_user_root_attributes: on_first_login
